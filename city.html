        function fetchWeatherData() {
            let url = `https://yahoo-weather5.p.rapidapi.com/weather?location=${cityName}&format=json&u=f`
            fetch(url, {
                "method": "GET",
                "headers": {
                    "x-rapidapi-host": "yahoo-weather5.p.rapidapi.com",
                    "x-rapidapi-key": "c255c04533msh2ffbe56a5ec8394p11e83bjsn60c13d3659ab"
                }
            })
            .then(response => {
                if(!response.ok){
                    throw Error("Unable to fetch weather data");
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                buildWeatherDataUI(data);
            })	
            .catch(error => {
                console.error(error);
            })

            // if dummy data
            //buildWeatherDataUI(dummyWeatherData);
        }

            console.log(weatherData);
            let cardUI = `
                <div class="card" style="width: 15rem;">

        function fetchNewsData() {
            console.log('Fetching Geographic Headlines');
            const options = {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Host': 'google-news.p.rapidapi.com',
                    'X-RapidAPI-Key': 'c255c04533msh2ffbe56a5ec8394p11e83bjsn60c13d3659ab'
                }
            };

            let url = `https://google-news.p.rapidapi.com/v1/geo_headlines?lang=us&country=US&geo=${cityName}`;
            fetch(url, options)
                .then(response => response.json())
                .then(response => {
                    console.log(response);
                    buildNewsDataUI(response);
                })
                .catch(err => console.error(err));

            //if dummy data
            //buildNewsDataUI(dummyNewsData);
        }

        function buildNewsDataUI(newsData) {
            let newsCardUI = ``;
            newsData.articles.forEach(article => {
                newsCardUI +=
                `
                    <div class="card" style="width: 30rem;">
                        <div class="card-body">
                            <h5 class="card-title">${article.title}</h5>
                            <a href="${article.link}" class="btn btn-primary">Go to news article</a>
                            <div padding: 50px 60px>
                                <p class="card-text">${article.published}</p>
                            </div>
                        </div>
                    </div>
                `
            });
            document.querySelector("#newsData").innerHTML = newsCardUI;
        }

        function fetchNearByParksData() {
            const options = {
            method: 'GET',
            headers: {
                'X-RapidAPI-Host': 'nearby-places.p.rapidapi.com',
                'X-RapidAPI-Key': 'c255c04533msh2ffbe56a5ec8394p11e83bjsn60c13d3659ab'
            }
            };
            var location=getLocation(cityName);
            let url=`https://nearby-places.p.rapidapi.com/v2/nearby?lat=${location.lat}&lng=${location.long}&type=park&radius=10000`
            fetch(url, options)
            .then(response => response.json())
            .then(response => {
                console.log(response);
                nearByDataUI(response);
            })
            .catch(err => console.error(err));

            //if dummy data
            //nearByDataUI(dummyNearByData);
        }

        function nearByDataUI(nearByData) {
            let nearByUI = ``;
            nearByData.results.forEach(near => {
                nearByUI += 
                `
                    <div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
                        <div class="card-header">${near.name}</div>
                        <div class="card-body">
                            <h5 class="card-title">Address : ${near.address}</p>
                        </div>
                    </div> 
                `
            })
            document.querySelector("#nearByData").innerHTML = nearByUI;
        }

        function getLocation(cityName) {
            if (cityName === 'akron'){
                return {
                    lat: 41.0814447,
                    long: -81.5190053
                };
            } else if (cityName === 'seattle') {
                return {
                    lat: 47.6062,
                    long: -122.3321
                };
            } else {
                return {
                    lat: 39.854938,
                    long: -104.9903
                };
            }
        }
